    * {

      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background: white;
      border-bottom: 1px solid #e0e0e0;
    }

    .back-btn {
      background: none;
      border: none;
      font-size: 32px;
      cursor: pointer;
      color: #1d1d1f;
      transition: opacity 0.2s ease;
      padding: 0;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .back-btn:hover {
      opacity: 0.6;
    }

    .header-title {
      font-family: 'Cormorant Unicase', serif;
      font-size: 28px;
      font-weight: 400;
      letter-spacing: 2px;
      text-transform: uppercase;
      flex: 1;
      text-align: center;
    }

    .checkout-btn {
      background-color: #1d1d1f;
      color: white;
      padding: 12px 28px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: opacity 0.2s ease;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-decoration: none;
    }

    .checkout-btn:hover {
      opacity: 0.8;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    .product-detail {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      align-items: start;
    }

    .product-image {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      background: #f5f5f5;
    }

    .product-info-section {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .product-title {
      font-family: 'Cormorant Unicase', serif;
      font-size: 42px;
      font-weight: 400;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .product-price {
      font-size: 24px;
      font-weight: 600;
      color: #1d1d1f;
    }

    .product-description {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
    }

    .product-specs {
      border-top: 1px solid #e0e0e0;
      border-bottom: 1px solid #e0e0e0;
      padding: 24px 0;
    }

    .spec-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .spec-label {
      font-weight: 600;
      color: #1d1d1f;
    }

    .spec-value {
      color: #666;
    }

    .add-to-cart-btn {
      background-color: #1d1d1f;
      color: white;
      padding: 16px 32px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: opacity 0.2s ease;
      letter-spacing: 1px;
      text-transform: uppercase;
      align-self: flex-start;
    }

    .add-to-cart-btn:hover {
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .product-detail {
        grid-template-columns: 1fr;
        gap: 30px;
      }

      .product-title {
        font-size: 28px;
      }

      .product-price {
        font-size: 20px;
      }

      .header {
        padding: 20px;
      }

      .header-title {
        font-size: 20px;
      }
    }
  </style>

    function getProductFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('product');
    }

    function displayProduct() {
      const productId = getProductFromURL();
      const product = productData[productId];

      if (!product) {
        document.getElementById('productDetail').innerHTML = '<p>Product not found</p>';
        return;
      }

      let specsHTML = '';
      for (const [label, value] of Object.entries(product.specs)) {
        specsHTML += `<div class="spec-item"><span class="spec-label">${label}</span><span class="spec-value">${value}</span></div>`;
      }

      const html = `<div><img src="${product.image}" alt="${product.name}" class="product-image"></div><div class="product-info-section"><h1 class="product-title">${product.name}</h1><p class="product-price">${product.price}</p><p class="product-description">${product.description}</p><div class="product-specs">${specsHTML}</div><button class="add-to-cart-btn">Add to Cart</button></div>`;

      document.getElementById('productDetail').innerHTML = html;
    }
